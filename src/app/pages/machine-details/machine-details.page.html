<!-- machine-detail.page.html -->
<app-toolbar [title]="machine?.title || 'Machine Detail'"></app-toolbar>

<ion-content [fullscreen]="true" class="content">
  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Loading machine details...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>{{ error }}</p>
  </div>

  <div *ngIf="machine && !loading" class="machine-detail-container">
    <ion-card>
      <div class="image-container">
        <img [src]="machine.picture?.url || 'https://ionicframework.com/docs/img/demos/avatar.svg'"
             alt="Machine Picture" />
      </div>

      <ion-card-header>
        <ion-card-title>{{ machine.title }}</ion-card-title>
        <ion-card-subtitle>{{ machine.subtitle }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p class="description">{{ machine.description }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About Me</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="about-container">
    <!-- Imagen -->
    <img src="assets/img/profile.jpg" alt="Profile Picture" class="profile-picture">

    <!-- Nombre -->
    <h1 class="name">Miguel Jesús Falcón Carvajal</h1>

    <!-- Redes Sociales -->
    <div class="social-links">
      <ion-button fill="clear" color="primary" href="https://instagram.com/yourprofile" target="_blank">
        <ion-icon slot="icon-only" name="logo-github"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="primary" href="https://linkedin.com/in/yourprofile" target="_blank">
        <ion-icon slot="icon-only" name="logo-linkedin"></ion-icon>
      </ion-button>
    </div>

    <!-- Información adicional -->
    <p class="bio">
      Hi! I'm John Doe, a passionate developer and designer who loves creating innovative solutions.
      Follow me on my social networks to stay updated with my work.
    </p>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-container">
      <!-- Contenedor izquierdo para menú y título -->
      <div class="left-content">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
      </div>

      <!-- Contenedor derecho para avatar y usuario -->
      <div class="user-content" *ngIf="(userff$ | async) as user">
        <ion-avatar>
          <img [src]="user.picture?.url || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="Avatar" />
        </ion-avatar>
        <ion-label class="username-label">
          <h3>{{ user.name }}</h3>
        </ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<app-toolbar [title]="'MENU.EXERCISES' | translate"></app-toolbar>

<ion-content [fullscreen]="true" class="content">
  <ion-grid>
    <ion-row class="responsive-row">
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let exercise of _exercise | async; let i=index">
        <ion-card class="card">
          <!-- Bloque 1: Información -->
          <ion-card-content class="info-block">
            <h2 class="title">{{ exercise.title || 'Título no disponible' }}</h2>
            <p class="subtitle">{{ exercise.subtitle || 'Subtítulo no disponible' }}</p>
            <p class="description">{{ exercise.description || 'Descripción no disponible' }}</p>
            <p class="machine">{{ exercise.machine || 'Máquina no disponible' }}</p>
          </ion-card-content>

          <!-- Bloque 2: Botones -->
          <div class="button-block">
            <ion-button color="success" (click)="onUpdateExercise(exercise, i)" class="btn-primary">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="onDeleteExercise(exercise)" class="btn-secondary">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón flotante para añadir -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onAddExercise()" class="fab-button" color="tertiary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

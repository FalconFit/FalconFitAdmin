<app-toolbar [title]="'MENU.HOME' | translate"></app-toolbar>

<ion-content>
  <div class="main-container">
    <div class="map-container">
      <google-map
        width="100%"
        height="100%"
        [center]="center"
        [zoom]="zoom"
        [options]="options"
        (mapClick)="addMarker($event)">
        <map-marker
          *ngFor="let marker of markers"
          [position]="marker.position"
          [title]="marker.title">
        </map-marker>
      </google-map>
    </div>

    <div class="cards-container">
      <div class="cards-scroll">
        <ion-card *ngFor="let location of _place | async" class="location-card">
          <ion-card-header>
            <ion-card-title>{{ location.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ location.description }}</p>
            <ion-button expand="block" (click)="focusLocation(location)">
              {{ 'NAVIGATE' | translate }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>

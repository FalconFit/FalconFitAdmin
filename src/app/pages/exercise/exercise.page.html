<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'MENU.EXERCISES' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-grid>
    <ion-row>
      <ion-col size="4" size-md="6" size-sm="12" *ngFor="let exercise of _exercise | async; let i=index">
        <ion-card class="card">
          <!-- Bloque 1: Información -->
          <ion-card-content class="info-block">
            <h2 class="title">{{ exercise.title || 'Título no disponible' }}</h2>
            <p class="subtitle">{{ exercise.subtitle || 'Subtítulo no disponible' }}</p>
            <p class="description">{{ exercise.description || 'Descripción no disponible' }}</p>
            <p class="machine">{{ exercise.machineName || 'Máquina no disponible' }}</p>
          </ion-card-content>

          <!-- Bloque 2: Botones -->
          <div class="button-block">
            <ion-button color="primary" (click)="onUpdateExercise(exercise, i)" class="btn-primary">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button color="secondary" (click)="onDeleteExercise(exercise)" class="btn-secondary">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón flotante para añadir -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onAddExercise()" class="fab-button">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'MENU.HOME' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Columna del Mapa -->
    <div class="map-column">
      <google-map
        [center]="center"
        [zoom]="zoom"
        [options]="options"
        (mapClick)="addMarker($event)">

        <map-marker
          *ngFor="let marker of markers"
          [position]="marker.position">
        </map-marker>

      </google-map>
    </div>

    <!-- Columna de Tarjetas -->
    <div class="cards-column">
      <ion-card *ngFor="let location of locations" class="location-card">
        <ion-card-header>
          <ion-card-title>{{ location.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ location.description }}</p>
          <ion-button expand="full" (click)="focusLocation(location)">Ver en el mapa</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>

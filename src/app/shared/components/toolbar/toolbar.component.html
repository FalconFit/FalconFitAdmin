<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-container">
      <!-- Contenedor izquierdo -->
      <div class="left-content">
        <ion-buttons>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
      </div>

      <!-- Spacer flexible para empujar los items a la derecha -->
      <div class="toolbar-spacer"></div>

      <!-- BotÃ³n QR -->
      <ion-button
        fill="clear"
        (click)="navigateQrScanner()"
        class="qr-button"
        aria-label="Escanear QR"
        color="warning"
      >
        <ion-icon slot="icon-only" name="qr-code-outline"></ion-icon>
      </ion-button>

      <!-- Contenedor derecho -->
      <div class="user-content" *ngIf="(userff$ | async) as user">
        <ion-avatar>
          <img
            [src]="user.picture?.url || 'https://ionicframework.com/docs/img/demos/avatar.svg'"
            alt="Avatar"
          />
        </ion-avatar>
        <ion-label class="username-label">
          <h3>{{ user.name }}</h3>
        </ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

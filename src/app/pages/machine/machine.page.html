<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>machine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-routing-bar></app-routing-bar>

  <!-- Listar Maquinas -->
  <ng-container *ngFor="let machine of _machine | async; let i=index">
    <ion-item>
      <ion-avatar slot="start" #avatar>
        <img [src]="machine.photo?.url || 'https://ionicframework.com/docs/img/demos/avatar.svg'" />
      </ion-avatar>
      <ion-label>
        <h2>{{machine.title}}</h2>
        <p>{{machine.subtitle}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="openMachineDetail(machine, i)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="onDeleteMachine(machine)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ng-container>

  <!-- AÃ±adir Maquina -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onAddMachine()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
